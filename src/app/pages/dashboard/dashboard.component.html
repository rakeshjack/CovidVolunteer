<mat-toolbar>
    <span><a href="/">COVID VOLUNTEERS</a></span>
       <span class="spacer"></span>
       <!-- <a  mat-button  routerLink="/register">Register</a>
       <a  mat-button  routerLink="/login">Login</a> -->
</mat-toolbar>
<div class="container margPad">
    <div class="row">
        <div class="col-md-5">
            <div [hidden]="!userViewDisplay">
            <div id="chartdiv" style="width: 100%; height: 500px"></div>
            </div>
            <div [hidden]="userViewDisplay">
                <app-users-view [singleRow]="SingleRow"></app-users-view><br>
                <button class="btn btn-warning btn-sm" (click)="onBack()">Back</button>
            </div>
        </div>
        <div class="col-md-7">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="sno">
              <th mat-header-cell *matHeaderCellDef> S.No </th>
              <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="proffession">
              <th mat-header-cell *matHeaderCellDef> Proffession </th>
              <td mat-cell *matCellDef="let element"> {{element.proffession}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="age">
              <th mat-header-cell *matHeaderCellDef> Age </th>
              <td mat-cell *matCellDef="let element"> {{element.age}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef> Phone </th>
                <td mat-cell *matCellDef="let element"> {{element.phoneno}} </td>
              </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <button class="btn btn-primary btn-sm" (click)="userView(element)">VIEW</button>
                     </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
          </table>
        </div>
    </div>
</div>
<mat-card-footer></mat-card-footer>
